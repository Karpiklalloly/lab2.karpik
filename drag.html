		<div class = "dragndrop">
			<div class="container flexing">

		<script>
			function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");

				var targetNode = document.getElementById(data);
				var dataNode = document.getElementById(ev.target.id);
				//alert(dataNode.id);
				if (ev.target.id.includes("div"))
				{
					//alert(dataNode);
					dataNode = dataNode.children[0];
					//alert(dataNode.id);
				}
				
				//alert(dataNode.id);
				var targetText = targetNode.value;
				var dataText = dataNode.value;

				targetNode.value = dataText;
				dataNode.value = targetText;
            }
			

		</script>
